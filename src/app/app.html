<app-header />
<main>
  <ul id="users">
    <li>
      <app-user [user]="users[0]" (select)="onSelectUser($event)" />
    </li>
    <li>
      <app-user [user]="users[1]" (select)="onSelectUser($event)" />
    </li>
    <li>
      <app-user [user]="users[2]" (select)="onSelectUser($event)" />
    </li>
    <li>
      <app-user [user]="users[3]" (select)="onSelectUser($event)" />
    </li>
  </ul>
  <!-- <app-tasks [userName]="selectedUser?.name"></app-tasks> -->
  <!-- If selected user exists, access name, else use undefined as a fallback-->
  <app-tasks [userName]="selectedUser ? selectedUser.name : ''"></app-tasks>
</main>
