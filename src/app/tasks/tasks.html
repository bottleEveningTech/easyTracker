@if(isAddingTask){
    <app-new-task (cancel)="onCancelAddTask()"
    (add)="onAddTask($event)"/>
}
<section id = "tasks">
    <header>
        <p>{{userName}}'s Tasks</p>
        <menu>
            <button (click)="onStartAddTask()">Add task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id){
            <li>
                <app-task [task]="task" (completed)="onCompleteTask($event)"/>
            </li>
        }
    </ul>
</section>
